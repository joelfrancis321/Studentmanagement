<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Add New Enrollment</h1>
    
    <form th:action="@{/enrollments}" method="post">
        <div class="mb-3">
            <label for="studentId" class="form-label">Student</label>
            <select class="form-select" id="studentId" name="studentId" required>
                <option value="">Select Student</option>
                <option th:each="student : ${students}" 
                        th:value="${student.id}" 
                        th:text="${student.firstName + ' ' + student.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="courseId" class="form-label">Course</label>
            <select class="form-select" id="courseId" name="courseId" required>
                <option value="">Select Course</option>
                <option th:each="course : ${courses}" 
                        th:value="${course.id}" 
                        th:text="${course.courseName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade">
        </div>
        <button type="submit" class="btn btn-primary">Save Enrollment</button>
        <a th:href="@{/enrollments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
