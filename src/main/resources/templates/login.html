<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #6dd5ed, #2193b0); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="card p-4 col-md-4">
    <h3 class="text-center mb-4">Login</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Donâ€™t have an account? <a th:href="@{/signup}">Sign up</a></p>
</div>
</body>
</html>
