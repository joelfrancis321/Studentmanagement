<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Enrollments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4" th:text="'Enrollments for ' + ${student.firstName} + ' ' + ${student.lastName}"></h1>
    
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/enrollments/new?studentId={id}(id=${student.id})}" class="btn btn-primary">Add New Enrollment</a>
        <a th:href="@{/students}" class="btn btn-secondary">Back to Students</a>
    </div>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Course</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enrollment : ${enrollments}">
                <td th:text="${enrollment.course.courseName}"></td>
                <td th:text="${enrollment.grade}"></td>
                <td>
                    <a th:href="@{/enrollments/edit/{id}(id=${enrollment.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/enrollments/delete/{id}(id=${enrollment.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
